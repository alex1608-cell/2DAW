<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Boletin 02</h1>
    <hr>
    <h2>Introduccion a JavaScript</h2>

    <div class="ejercicio">
        <h2>Ejercicio fibonachi</h2>
        <ul>
            <li>fib(n) = fib(n -1) + fib(n + 2)</li>
            <li>fib(0) = 0</li>
            <li>fib(1) = 1</li>
        </ul>
        <button onclick="calcular_fibonachi()">Calcula fibonachi </button>
    </div>

        <div class="ejercicio">
        <h2>Ejercicio factorial</h2>
        <ul>
            <li>fact(n) = n* fact(n - 1)</li>
            <li>fact(0) = 1</li>
        </ul>
        <button onclick="calcular_factorial()">Calcula fibonachi </button>
    </div>

</body>
